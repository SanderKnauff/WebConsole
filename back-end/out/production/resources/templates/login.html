<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/css/login.css">
    <script src="/js/login.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebConsole | Login</title>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
</head>
<body onload="onLoad()">
<span id="invalidCredentialsMessage">Invalid credentials</span>
<form id="login" action="/login" method="post">
    <div class="inputContainer">
        <img class="inputImage" src="/img/icon_user_transparant.svg"/>
        <input class="input" name="username"/>
    </div>
    <div class="inputContainer">
        <img class="inputImage" src="/img/icon_password_transparant.svg"/>
        <input class="input" name="password" type="password"/>
    </div>
    <input type="hidden"
           th:name="${_csrf.parameterName}"
           th:value="${_csrf.token}"/>
    <img id="loginButton" onclick="submit()" src="/img/icon_login_transparant.svg">
</form>
</body>
</html>
