<div id="logOutput">
  <span *ngFor="let message of messages" ngClass="{{message.getLogTypeName()}}" [innerHtml]="message.getFormattedLine() | keepHtml"></span>
</div>
<form [formGroup]="commandGroup" (keyup.enter)="sendCommand(commandGroup.value)" id="command">
  <span class="SYS">> </span>
  <input formControlName="command" type="text" #commandInput>
</form>
